<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-copia.svg" type="image/x-icon">
    <title>JDF inmuebles</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Montserrat:wght@100;500;700;900&family=PT+Serif:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalice.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="../CSS/mediasqries.css">
</head>

<body>
    <header class="header">
        <div>
            <img src="img/Logo-JDF-1.3.png" alt="logo-de-JDF-inmuebles" class="header__logo">
            <img src="img/logo-cci.png" alt="Logo-de-cci-santa-fe" class="header__cci">
        </div>
        <nav class="header_nav">
            <a href="index.html" class="header__link">Inicio</a>
            <a href="ventas.html" class="header__link">ventas</a>
            <a href="alquileres.html" class="header__link">alquileres</a>
            <a href="contacto.html" class="header__link">contacto</a>
        </nav>
    </header>
    <main>
        <section class="presentacion">
            <img src="img/banner-cambio.jpg" alt="img fondo">
        </section>
        <section class="mapaDePropiedades">
            <div class="mapaDePropiedades-ventas">
                <h3 class="mapaDePropiedades-titulo">Propiedades en Venta</h3>
                <iframe src="https://www.google.com/maps/d/embed?mid=1EB_yc62h5y6p0fLp4jPw7yE9efNmCR0&ehbc=2E312F"
                    width="700" height="400"></iframe>
            </div>
            <div class="mapaDePropiedades-alquileres">
                <h3 class="mapaDePropiedades-titulo">Propiedades en alquileres</h3>
                <iframe src="https://www.google.com/maps/d/embed?mid=1bUvVCfh6Y06XWmHei_pdAh3UzbkiluQ&ehbc=2E312F"
                    width="700" height="400"></iframe>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-nav">
            <div class="footer__navegacion">
                <a class="footer__navegacion-links" href="#inicio">inicio</a>
                <a class="footer__navegacion-links" href="alquileres.html">alquileres</a>
                <a class="footer__navegacion-links" href="ventas.html">Ventas</a>
                <a class="footer__navegacion-links" href="contacto.html">contacto</a>
            </div>
        </section>
        <section class="footer__informacion">
            <div class="footer__redes">
                <h2 class="footer__infomarcion-titulo">Encontranos en:</h2>
                <div class="footer__redes__links">
                    <a href="https://www.facebook.com/JDFinmuebles"
                        class="Redes__sociales-facebook footer__links-info">Facebook</a>
                    <a href="https://www.instagram.com/jdfinmuebles/"
                        class="redes__sociales-instagram footer__links-info">Instagram</a>
                    <a href="mailto:info@jdfinmuebles.com" class="redes__sociales-email footer__links-info">E-mail</a>
                </div>
            </div>
        </section>
        <section class="footer__ubicacion">
            <h2 class="footer__ubicacion-title">Ubicacion de la compañia</h2>
            <div class="footer__ubicacion-mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d849.4479161801831!2d-60.698673930361764!3d-31.612167956279848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5075ffdbbaf65%3A0x2d1ad7855d3134fc!2sSan%20Jer%C3%B3nimo%206031%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1684075271325!5m2!1ses-419!2sar"
                    width="350" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>
    </footer>
    <div class="creador">
        <p>Web diseñada por Canario Alan</p>
        <div class="creador__links">
            <a href="#"><img src="img/github-logo.png" alt="logo de github"></a>
            <a href="#"><img src="img/linkedin-logo.png" alt="logo de linkedin"></a>
            <a href="#"><img src="img/gmail-logo.png" alt="logo de Gmail"></a>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
